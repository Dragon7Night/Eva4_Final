{% extends 'Base/base_index.html' %}

{% load static %}



{% block card_contenido %}

<div class="card py-3">
  <div class="card-body py-3">
    <div class="table-responsive">
      <table id="tablaData" class="table table-striped table-hover align-middle mb-0 w-100">
        <thead>
          <tr>
            <th class="font-weight-bolder">ID</th>
            <th class="font-weight-bolder">Estado</th>
            <th class="font-weight-bolder text-center">Acciones</th>
          </tr>
        </thead>

        <tbody>
          {% for estado in EstadoKey %}
          <tr>
            <td>{{ estado.id }}</td>
            <td>{{ estado.estado }}</td>
            <td class="text-center">
              <a href="{% url 'editar_estado' estado.id %}" class="mx-2 text-success">
                <i class="fa-solid fa-pen fa-lg"></i>
              </a>

              <a href="{% url 'eliminar_estado' estado.id %}" class="mx-2 text-danger">
                <i class="fa-solid fa-trash"></i>
              </a>

              <a href="{% url 'crud_estado_api' estado.id %}" class="mx-2 text-primary">
                <i class="bi bi-folder2-open"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>


{% endblock %}
